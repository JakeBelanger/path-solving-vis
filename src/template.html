<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/9b13b15e98.js"></script>
  <title>Path-solving visualized</title>
</head>

<body>
  <div class="container">
    <h2>Path solving, visualized</h2>
    <form id="form">
      <div class="field-group">
        Select a solving algorithm:
        <div class="select">
          <select name="select">
            <option value="" selected disabled hidden> Breath-first search </option>
            <option value="1">Djistra's Algoritm</option>
            <option value="3">Option 2</option>
            <option value="4">Option 3</option>
          </select>
        </div>
      </div>
      <div class="field-group">
        <button>Reset <i class="fa fa-refresh"></i></button>
      </div>
    </form>
  </div>
  <div class="grid__container"></div>
</body>

</html>
